<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-md-6 box">
          <form class="user-form">
            <!-- PIZZA SIZE -->
            <div class="form-group">
              <label for="exampleSelect1">What size pizza would you like?</label>
              <select class="form-control" id="pizzaSize">
                <option value="6">Personal</option>
                <option value="9">Small</option>
                <option value="13">Medium</option>
                <option value="16">Large</option>
                <option value="20">Crazy Large</option>
              </select>
            </div>
            <!-- PIZZA TOPPINGS -->
            <div class="form-group">

              <input class="toppings" type="checkbox" name="topping" value="Peperoni">Peperoni
              <input class="toppings" type="checkbox" name="topping" value="Sausage">Sausage
              <input class="toppings" type="checkbox" name="topping" value="Bacon">Bacon<br>
              <input class="toppings" type="checkbox" name="topping" value="Black Olive">Black Olive
              <input class="toppings" type="checkbox" name="topping" value="Jalapenio">Jalapenio
              <input class="toppings" type="checkbox" name="topping" value="Green Pepper">Green Pepper<br>
              <input class="toppings" type="checkbox" name="topping" value="Pineapple">Pineapple
              <input class="toppings" type="checkbox" name="topping" value="Sun Dried Tomato">Sun Dried Tomato
              <input class="toppings" type="checkbox" name="topping" value="Extra Cheese">Extra Cheese<br>

            </div>
            <button type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="col-md-6 box">

        </div>
      </div>

    </div>
  </body>
</html>
